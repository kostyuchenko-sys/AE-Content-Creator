<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AE Content Constructor</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #1e1e1e;
        color: #f3f3f3;
      }

      .root {
        box-sizing: border-box;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .title {
        font-size: 14px;
        font-weight: 600;
      }

      .description {
        font-size: 11px;
        line-height: 1.4;
        color: #bbbbbb;
      }

      button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        background: #007aff;
        color: #ffffff;
        font-size: 12px;
        cursor: pointer;
      }

      button:hover {
        background: #4095ff;
      }

      .status {
        font-size: 11px;
        color: #9e9e9e;
      }
    </style>
    <script src="host.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="title">AE Content Constructor</div>
      <div class="description">
        Выдели футажи в Project-панели и нажми кнопку ниже, чтобы собрать
        композицию из шаблона <code>TEMPLATE_MAIN</code>.
      </div>
      <button id="buildBtn">Build from selection</button>
      <div class="status" id="status">Готово.</div>
    </div>
  </body>
</html>
