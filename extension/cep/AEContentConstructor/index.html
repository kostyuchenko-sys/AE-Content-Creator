<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AE Content Constructor</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #1e1e1e;
        color: #f3f3f3;
      }

      .root {
        box-sizing: border-box;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .title {
        font-size: 14px;
        font-weight: 600;
      }

      .description {
        font-size: 11px;
        line-height: 1.4;
        color: #bbbbbb;
      }

      button {
        padding: 6px 10px;
        border-radius: 4px;
        border: none;
        background: #007aff;
        color: #ffffff;
        font-size: 12px;
        cursor: pointer;
      }

      button:hover {
        background: #4095ff;
      }

      .status {
        font-size: 11px;
        color: #9e9e9e;
      }

      .status.error {
        color: #ff6b6b;
      }

      .status.success {
        color: #6bd68b;
      }

      .status.info {
        color: #8fb7ff;
      }

      select {
        padding: 4px 6px;
        border-radius: 4px;
        border: 1px solid #444;
        background: #2b2b2b;
        color: #f3f3f3;
        font-size: 11px;
      }

      .settingsRow {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .pathInput {
        flex: 1;
        padding: 6px 8px;
        border-radius: 4px;
        border: 1px solid #444;
        background: #2b2b2b;
        color: #f3f3f3;
        font-size: 11px;
      }

      .templatesGrid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 10px;
      }

      .templateCard {
        border: 1px solid #333;
        border-radius: 6px;
        overflow: hidden;
        background: #1f1f1f;
        cursor: pointer;
        transition: border-color 0.2s, transform 0.1s;
      }

      .templateCard:hover {
        border-color: #007aff;
      }

      .templateCard.selected {
        border-color: #4095ff;
        box-shadow: 0 0 0 1px #4095ff inset;
      }

      .templatePreview {
        width: 100%;
        height: 90px;
        background: #2a2a2a;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #777;
        font-size: 10px;
      }

      .templateBody {
        padding: 8px;
      }

      .templateName {
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 4px;
      }

      .templateDesc {
        font-size: 10px;
        color: #aaa;
        line-height: 1.3;
        max-height: 36px;
        overflow: hidden;
      }

      .slotsContainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 8px;
      }

      .slotCard {
        border: 1px dashed #444;
        border-radius: 6px;
        padding: 8px;
        background: #232323;
        font-size: 10px;
      }

      .slotTitle {
        font-size: 10px;
        color: #bbb;
        margin-bottom: 6px;
      }

      .slotDrop {
        border: 1px dashed #555;
        border-radius: 4px;
        padding: 10px;
        text-align: center;
        color: #888;
        cursor: pointer;
      }

      .slotDrop.dragOver {
        border-color: #007aff;
        color: #f3f3f3;
      }

      .slotDrop.missing {
        border-color: #ff6b6b;
        color: #ffb3b3;
      }

      .slotPreview {
        width: 56px;
        height: 56px;
        object-fit: cover;
        border-radius: 4px;
        display: block;
        margin: 0 auto 6px;
        background: #111;
      }

      .slotPreview.video {
        pointer-events: none;
      }

      .slotLabel {
        font-size: 10px;
        color: #ccc;
        word-break: break-all;
        line-height: 1.2;
      }

      .actionsRow {
        display: flex;
        gap: 8px;
      }
    </style>
    <script src="CSInterface.js"></script>
    <script src="host.js"></script>
  </head>
  <body>
    <div class="root">
      <div class="title">AE Content Constructor</div>
      <div class="description">
        Выбери шаблон, подставь футажи/композиции в слоты или выдели их в Project-панели,
        затем нажми кнопку сборки.
      </div>

      <div class="settingsRow">
        <input
          class="pathInput"
          id="repoPathInput"
          placeholder="Путь к локальному репозиторию шаблонов"
        />
        <button id="browseRepoBtn">Browse</button>
        <button id="reloadTemplatesBtn">Load</button>
      </div>

      <div class="templatesGrid" id="templatesGrid"></div>

      <div class="description">Слоты подстановки</div>
      <div class="slotsContainer" id="slotsContainer"></div>

      <div class="actionsRow">
        <button id="buildBtn">Build from selection</button>
        <button id="clearSlotsBtn">Clear slots</button>
        <button id="packerBtn" type="button">Упаковщик шаблонов</button>
      </div>
      <div class="status" id="status">Готово.</div>
    </div>
  </body>
</html>
